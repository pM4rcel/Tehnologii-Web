<div class="background fullPage">
  <form class="card form" onsubmit="registerUser(event)">
    <h2 class="form__header">Sign up</h2>
    <label class="label">
      Username
      <input
        class="label__input"
        type="text"
        name="name"
        maxlength="20"
        required
      />
    </label>
    <label class="label">
      Email
      <input
        class="label__input"
        type="email"
        name="email"
        maxlength="40"
        autocomplete="email"
        required
      />
    </label>
    <label class="label">
      Password
      <span class="pass">
        <input
          class="label__input"
          type="password"
          name="password"
          maxlength="30"
          minlength="16"
          autocomplete="current-password"
          required
        />
        <span class="pass__toggle" onclick="togglePassword(event)">
          <svg>
            <use href="#eye-off-line"></use>
          </svg>
          <svg style="display: none">
            <use href="#eye-line"></use>
          </svg>
        </span>
      </span>
    </label>
    <label class="label">
      Confirm Password
      <span class="pass">
        <input
          class="label__input"
          type="password"
          name="confirmPassword"
          maxlength="30"
          minlength="16"
          required
        />
        <span class="pass__toggle" onclick="togglePassword(event)">
          <svg>
            <use href="#eye-off-line"></use>
          </svg>
          <svg style="display: none">
            <use href="#eye-line"></use>
          </svg>
        </span>
      </span>
    </label>
    <input class="btn btn--success" type="submit" value="Register" />
    <p>
      Already have an account?
      <b>
        <a href="/login" class="link">Log In</a>
      </b>
    </p>
  </form>
</div>
