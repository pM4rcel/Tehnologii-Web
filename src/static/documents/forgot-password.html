<div class="background fullPage">
    <form class="card form" onsubmit="resetPassword(event)">
        <h2 class="form__header">Reset Your Password</h2>
        <label class="label">
            Email
            <input
                    class="label__input"
                    type="email"
                    name="email"
                    maxlength="40"
                    required
                    autocomplete="email"
            />
        </label>
        <input class="btn btn--success" type="submit" value="Send" />
    </form>
</div>
