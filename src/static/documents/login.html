<div class="background fullPage">
  <form class="card form" onsubmit="loginUser(event)">
    <h2 class="form__header">Welcome back</h2>
    <label class="label">
      Email
      <input
        class="label__input"
        type="email"
        name="email"
        maxlength="40"
        required
        autocomplete="email"
      />
    </label>
    <label class="label">
      <span class="pass__forgot">
        Password <a href="/forgot-password" class="link">Forgot Password?</a>
      </span>
      <span class="pass">
        <input
          class="label__input"
          type="password"
          name="password"
          minlength="16"
          maxlength="30"
          required
          autocomplete="current-password"
        />
        <span class="pass__toggle" onclick="togglePassword(event)">
          <svg>
            <use xlink:href="#eye-off-line"></use>
          </svg>
          <svg style="display: none">
            <use xlink:href="#eye-line"></use>
          </svg>
        </span>
      </span>
    </label>
    <input class="btn btn--success" type="submit" value="Log In" />
    <p>
      Don&apos;t have an account?
      <b>
        <a href="/register" class="link">Sign Up</a>
      </b>
    </p>
  </form>
</div>
