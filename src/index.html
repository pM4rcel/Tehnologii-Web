    <template id="profile-book">
      <tr>
        <td>
          <div>
            <a href="default-redirect" class="link">
              <img src="default-source" alt="default" />
            </a>
          </div>
          <div>
            <p>title</p>
            <p>author</p>
          </div>
        </td>
        <td>
          <div class="dropdown">
            <label>
              <select class="dropdown__input" name="bookStatus">
                <option value="1">Want to Read</option>
                <option value="2">Reading</option>
                <option value="3">Finished</option>
              </select>
              <span class="dropdown__arrow">
                <svg>
                  <use href="#arrow-downward"></use>
                </svg>
              </span>
            </label>
          </div>
        </td>
      </tr>
    </template>
