<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signUpStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">a</a>
    <main>
      <h2>Sign up</h2>
      <!-- <hr /> -->
      <form action="" method="post">
        <input
          class="inputs"
          type="text"
          name="firstName"
          placeholder="First Name"
        />
        <input
          class="inputs"
          type="text"
          name="lastName"
          placeholder="Last Name"
        />
        <input class="inputs" type="email" name="email" placeholder="E-mail" />
        <input
          class="inputs"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button class="inputs" type="submit">Register</button>
      </form>
    </main>
  </body>
</html>
