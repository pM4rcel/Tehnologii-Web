<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/signUpStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mask--hidden"></div>
    <main class="card popup">
      <h2>Sign up</h2>
      <form action="" method="post">
        <label class="label" for=""
          >userName
          <input class="label__input" type="text" name="userName" />
        </label>
        <label class="label" for=""
          >E-mail
          <input class="label__input" type="email" name="email" />
        </label>
        <label class="label" for="">
          Password
          <input class="label__input" type="password" name="password" />
        </label>
        <label class="label" for=""
          >Confirm Password
          <input class="label__input" type="password" />
        </label>
        <input class="btn" type="submit" value="Register" />
      </form>
    </main>
  </body>
</html>
